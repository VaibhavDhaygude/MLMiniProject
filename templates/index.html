<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #0066cc;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <h1>Mall Customer Segmentation</h1>
    
    <form action="/predict" method="POST">
        <label for="annual_income">Enter Annual Income:</label>
        <input type="number" name="annual_income" placeholder="Enter Income in $K" required><br><br>
        
        <label for="spending_score">Enter Spending Score:</label>
        <input type="number" name="spending_score" placeholder="Enter Spending score (1-100)" required><br><br>
        
        <input type="submit" value="Predict Cluster">
    </form>

    {% if prediction %}
    <h2>Predicted Cluster:</h2>
    <p>{{ prediction }}</p>
    {% endif %}

    {% if error %}
    <h2>Error:</h2>
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
